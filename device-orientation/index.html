<html>

<head>
    <title>DeviceOrientationEvent</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
</head>

<body>
    <button onclick="requestDeviceOrientation()">允许</button>
    <p id="txt"></p>
</body>

</html>


<script>
    var vConsole = new window.VConsole();


    function requestDeviceOrientation() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    console.log(permissionState)
                    if (permissionState === 'granted') {
                    }
                })
                .catch(console.error);
        } else {
            // handle regular non iOS 13+ devices
            console.log("not iOS");
        }
    }

    window.addEventListener("deviceorientation", (event) => {
        document.getElementById("txt").innerHTML = `alpha: ${event.alpha} beta: ${event.beta} gamma: ${event.gamma} webkitCompassHeading: ${event.webkitCompassHeading} webkitCompassAccuracy: ${event.webkitCompassAccuracy}`;
    });

</script>
