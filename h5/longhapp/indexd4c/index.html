    <title>康乐臻选(尊享版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
        }

        div {
            box-sizing: border-box;
        }

        .one-bj {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .one-bj750 {
            background: url(../../longhapp/Public/Home/images/d4/top1.jpg) no-repeat;
            background-size: 100% auto;
        }

        .top-touch {
            width: .58rem;
            height: .53rem;
            display: block;
            position: absolute;
            bottom: .6rem;
            left: 2.96rem;
            z-index: 10;
            opacity: 0;
            animation: topTouch 1.5s infinite;
            -webkit-animation: topTouch 1.5s infinite;
        }

        @keyframes topTouch {
            0% {
                transform: translate3d(0, -110%, 0);
                opacity: 0;
            }

            45% {
                opacity: 1;
            }

            80% {
                transform: translate3d(0, -150%, 0);
                opacity: 0;
            }
        }

        @-webkit-keyframes topTouch {
            0% {
                -webkit-transform: translate3d(0, 30px, 0);
                opacity: 0;
            }

            45% {
                opacity: 1;
            }

            80% {
                -webkit-transform: translate3d(0, 0px, 0);
                opacity: 0;
            }
        }

        .logo {
            display: block;
            width: auto;
            height: .66rem;
            position: absolute;
            top: .40rem;
            right: .45rem;
        }

        .one-an {
            width: 100%;
            height: 4.33rem;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            background: url(../../longhapp/Public/Home/images/d4/index-bot-b.png);
            background-size: 100% auto;
            padding-top: 1.35rem;
        }

        .one-an img {
            display: inline-block;
            width: 3.1rem;
            height: auto;
            /*margin: 0 0.32rem 0;*/
        }

        .two-img {
            width: 6.15rem;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .two-t {
            width: 100%;
            height: auto;
            min-height: 100%;
            overflow: hidden;
            position: relative;
        }

        .the-img {
            display: block;
            width: 100%;
            height: auto;
        }

        .fou-img {
            display: block;
            width: 5.42rem;
            height: auto;
            margin: 0 auto .5rem;
        }

        .fiv-img {
            width: 5.94rem;
        }

        .six-img {
            width: 6.01rem;
        }

        .swfou .two-t {
            padding-top: .2rem;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .f-bxzr {
            width: .65rem;
            height: auto;
            display: block;
            position: absolute;
            right: 0;
            top: 2.2rem;
        }

        .sev-k {
            position: fixed;
            width: 100%;
            min-height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.7);
            top: 0;
            left: 0;
            z-index: 999;
            display: none;
        }

        .sev-k-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            width: 100%;
            height: 100%;
        }

        .sev-k.active {
            display: table;
        }

        .ten-k {
            width: 5.26rem;
            height: 3.2rem;
            overflow: hidden;
            margin: 0 auto .95rem;
            padding-top: 1.5rem;
            text-align: center;
        }

        .ten-k img {
            display: inline-block;
            width: 2.27rem;
            height: auto;
            margin: 0 .05rem;
        }

        .ten-t {
            display: table;
            width: 100%;
            min-height: 100%;
            height: auto;
        }

        .ten-t-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .two-.two-t750,
        .one-bj750 {
            width: 100%;
            height: 100%;
            min-height: 100%;
            position: relative;
            overflow: hidden;
        }

        .two-t1 {
            height: 100%;
            overflow: hidden;
        }

        .one-bot {
            position: absolute;
            bottom: .42rem;
            left: .47rem;
            width: auto;
            height: .35rem;
            display: block;
        }

        .so750 .one-bj750 {
            top: -70px;
            height: 1000px;
        }

        .one-an2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6rem;
        }

        .one {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    </style>
</head>
