<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .btn1 {
        position: absolute;
        top: 75rem;
        left: 50%;
        width: 18rem;
        height: 5rem;
        transform: translateX(-50%);
        border-radius: 2rem;
      }
    </style>
  </head>
  <body>
    <img width="100%" src="./assets/home.jpg" alt="" />
    <div class="btn1"></div>
    <script src="./setRemBase.js"></script>
    <script>
      // 时间格式化
      function getCurrentTime() {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0"); // 月份从0开始，需加1
        const day = String(date.getDate()).padStart(2, "0");
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        const seconds = String(date.getSeconds()).padStart(2, "0");

        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      }

      // 防抖
      function debounce(fn, delay) {
        let timer = null;
        return function () {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(this, arguments);
          }, delay);
        };
      }

      // 埋点请求
      function track(data) {
        const eventData = {
          eventName: "click",
          eventTargetId: "",
          eventTargetName: "",
          time: getCurrentTime(),
        };

        fetch("http://dev.wangyijie.net:18081/mai-dian/tracking", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ ...eventData, ...data }),
        });
      }

      // 对埋点请求进行防抖包裹
      const debounceTrack = debounce(track, 500);

      // 按钮点击事件处理程序
      document.querySelector(".btn1").addEventListener("click", () => {
        debounceTrack({
          eventTargetId: "btn__1",
          eventTargetName: "按钮一",
        });
      });
    </script>
  </body>
</html>
