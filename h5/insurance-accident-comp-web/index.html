<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./setRemBase.js"></script>
  <title>综合意外保</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      position: relative;
    }

    .btn1 {
      position: absolute;
      top: 359rem;
      left: 50%;
      width: 27rem;
      height: 7.2rem;
      transform: translateX(-50%);
      border-radius: 3rem;
    }
  </style>
</head>

<body>
  <img width="100%" src="./assets/home.jpg" alt="" />
  <div class="btn1" data-id="insurance-accident-comp-web-btn--1" data-name="立即投保" onclick="handleTrack(event, handleClick)"></div>
  <script>
    const SYS_NAME = "insurance-accident-comp-web";
    const JUMP_URI = "https://elife.ccb-life.com.cn/elife-card/#/card/activity-collection/KDPC126"

    // 时间格式化
    function getCurrentTime() {
      const date = new Date();
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0"); // 月份从0开始，需加1
      const day = String(date.getDate()).padStart(2, "0");
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");

      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // 防抖
    function debounce(fn, delay) {
      let timer = null;
      return function () {
        if (timer) {
          clearTimeout(timer);
        }
        timer = setTimeout(() => {
          fn.apply(this, arguments);
        }, delay);
      };
    }

    // 埋点请求
    async function track(data, callback) {
      const eventData = {
        sysName: SYS_NAME,
        eventName: "click",
        eventTargetId: "",
        eventTargetName: "",
        time: getCurrentTime(),
      };

      await fetch("http://dev.wangyijie.net:18082/mai-dian/tracking", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ ...eventData, ...data }),
      });
      callback?.();
    }

    // 对埋点请求进行防抖包裹
    const debounceTrack = debounce(track, 500);

    // 埋点处理
    function handleTrack(e, fn) {
      const eventTargetId = e.target.dataset.id;
      const eventTargetName = e.target.dataset.name;
      debounceTrack({ eventTargetId, eventTargetName }, fn);
    }

    // 按钮点击事件
    function handleClick() {
      window.location.href = JUMP_URI;
    }
  </script>
</body>

</html>
